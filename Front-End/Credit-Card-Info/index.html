<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <img
      src="./images/bg-main-mobile.png"
      alt="background"
      class="background"
    />
    <div class="content">
      <div class="credit-card">
        <div class="card card-front">
          <div class="circle circle-1"></div>
          <div class="circle circle-2"></div>
          <p class="card-text card-front-numbers">0000 0000 0000 0000</p>
          <p class="card-text card-subtext card-name">Jake Silberstein</p>
          <p class="card-text card-subtext card-date">00/00</p>
        </div>
        <div class="card card-back">
          <p class="card-text card-back-numbers">000</p>
        </div>
      </div>
      <div>
        <div class="text-field required absolutist">
          <input
            type="text"
            placeholder="Enter text here..."
            class="text-input"
          />
          <p class="required-prequisite">Can't be empty</p>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
